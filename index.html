<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- GOOGLE FONTS START  -->
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;700;800;900&family=Podkova:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <!-- GOOGLE FONTS END -->
    
    <!-- ALL CSS FILE START -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

<body>
     
      <section id="slider_part">
        <div class="overly">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 text-center text-danger">
                        <div class="count_item">
                            <h3 id="days">01</h3>
                            <h3>days</h3>
                        </div>
                    </div>

                    <div class="col-lg-3 text-center text-danger">
                        <div class="count_item">
                            <h3 id="hours">01</h3>
                            <h3>hours</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 text-center text-danger">
                        <div class="count_item">
                            <h3 id="minutes">01</h3>
                            <h3>minutes</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 text-center text-danger">
                        <div class="count_item">
                            <h3 id="seconds">01</h3>
                            <h3>seconds</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
      </section>



    
    <!-- ALL JS FILE START -->
